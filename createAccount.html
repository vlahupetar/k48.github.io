<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Transverce create account page</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.2/css/select2.css">
        
        <!-- Custom css files -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/style.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Account page -->
        <div class="container" id="accountDetails">
            <header>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7">
                        <h2>Create new account</h2>
                    </div>
                    <div class="col-lg-4 col-lg-offset-4 col-md-2 col-md-offset-6 col-sm-2 col-sm-offset-4 col-xs-5">
                        <h6 class="text-right"><strong class="text-danger">&#42;</strong> Required</h6>
                    </div>
                    <div class="row hidden text-center">
                        <div class="col-md-12" id="errormessages">Connection is lost, please try later</div>
                    </div>
                </div>
            </header>
            <section>
                <div class="tab-content">
                    <!-- Enterprice form -->
                    <div class="row header">
                        <div class="col-md-12 col-sm-4 title divider">
                            <h3 class="line text-left"><span>Account details</span></h3>
                        </div>
                    </div>
                    <form id="enterprise" class="tab-pane active" novalidate="novalidate">
                        <div class="row form-group">
                            <!-- Corporate -->
                            <div class="col-md-6">
                                <h4>Corporate</h4>
                                <div class="wrapper">
                                    <label for="firstName" class="required">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName">
                                    <label for="LastName" class="required">Last Name</label>
                                    <input type="text" class="form-control" id="LastName" name="LastName">
                                    <label for="companyName" class="required">Company Name</label>
                                    <input type="text" class="form-control" id="companyName" name="companyName">
                                    <label for="corporateEmail" class="required">Email</label>
                                    <input type="email" class="form-control" id="corporateEmail" name="corporateEmail"> 
                                    <label for="corporatePhone">Phone</label>
                                    <input type="text" class="form-control" id="corporatePhone">
                                    <div class="row">
                                        <br>
                                        <div class="col-md-12">
                                            <a href="#" class="addNumber">+ Add number</a>
                                        </div>
                                        <div class="col-md-12 hidden">
                                            <label for="additionalCorporatePhone">Additional Phone Number</label>
                                            <input type="text" class="form-control" id="additionalCorporatePhone">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Financial -->
                            <div class="col-md-6">
                                <h4>Financial</h4>
                                <div class="wrapper">
                                    <label for="tax">Tax Identification Number</label>
                                    <input type="text" class="form-control" id="tax" name="tax">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <label for="billCycle" class="required">Bill Cycle</label>
                                            <select id="billCycle" class="form-control" name="billCycle">
                                                <option value="">Please select</option>
                                                <option value="SomeTestData">Some test data</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="currency" class="required">Currency</label>
                                            <select id="currency" class="form-control" name="currency">
                                                <option value="USD">USD</option>
                                                <option value="EU">EU</option>
                                            </select>
                                        </div>
                                    </div>
                                    <label for="invoiceType" class="required">Invoice type</label>
                                    <select id="invoiceType" class="form-control" name="invoiceType">
                                        <option value="">Please select</option>
                                        <option value="SomeTestData">Some test data</option>
                                    </select>
                                    <label for="accountCategory" class="required">Account category</label>
                                    <select id="accountCategory" class="form-control" name="accountCategory">
                                        <option value="">Please select</option>
                                        <option value="SomeTestData">Some test data</option>
                                    </select>
                                    <label for="paymentTerm">Payment Term</label>
                                    <select id="paymentTerm" class="form-control">
                                        <option>Please select</option>
                                        <option>Some test data</option>
                                    </select>
                                    <label>
                                        <input type="checkbox"> Tax Exempt
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row header">
                            <div class="col-md-12 title divider">
                                <h3><span>Addresses</span></h3>
                            </div>
                        </div>
                        <div class="row form-group">
                            <!-- Corporate -->
                            <div class="col-md-6">
                                <h4>Billing Addresses</h4>
                                <div class="wrapper">
                                    <label for="countriesBilling" class="required">Country</label>
                                    <select id="countriesBilling" class="form-control js-example-basic-single countries">
                                        <option value="AF">Afghanistan</option>
                                        <option value="AL">Albania</option>
                                        <option value="DZ">Algeria</option>
                                        <option value="AS">American Samoa</option>
                                        <option value="AD">Andorra</option>
                                        <option value="AO">Angola</option>
                                        <option value="AI">Anguilla</option>
                                        <option value="TM">Turkmenistan</option>
                                        <option value="TC">Turks and Caicos Islands</option>
                                        <option value="TV">Tuvalu</option>
                                        <option value="UG">Uganda</option>
                                        <option value="UA">Ukraine</option>
                                        <option value="AE">United Arab Emirates</option>
                                        <option value="GB">United Kingdom</option>
                                        <option value="US" selected>United States</option>
                                        <option value="UM">United States Minor Outlying Islands</option>
                                        <option value="UY">Uruguay</option>
                                        <option value="UZ">Uzbekistan</option>
                                        <option value="VU">Vanuatu</option>
                                    </select>
                                    <label for="address1Billing" class="required">Address Line 1</label>
                                    <input type="text" class="form-control" id="address1Billing" name="address1Billing">
                                    <label for="address2Billing">Address Line 2</label>
                                    <input type="text" class="form-control" id="address2Billing">
                                    <label for="cityBilling" class="required">City</label>
                                    <input type="text" class="form-control" id="cityBilling" name="cityBilling">
                                    <div class="row">
                                        <div class="col-md-8 hidden">
                                            <label for="state" class="required">State</label>
                                            <input type="text" class="form-control" id="state" name="state">
                                        </div>
                                        <div class="col-md-8">
                                            <label for="statesUS" class="required">State</label>
                                            <select id="statesUS" class="form-control js-example-basic-single">
                                                <option value="AL">Alabama</option>
                                                <option value="AK">Alaska</option>
                                                <option value="ME">Maine</option>
                                                <option value="MD">Maryland</option>
                                                <option value="MO">Missouri</option>
                                                <option value="MT">Montana</option>
                                                <option value="NE">Nebraska</option>
                                                <option value="NV">Nevada</option>
                                                <option value="NH">New Hampshire</option>
                                                <option value="NJ">New Jersey</option>
                                                <option value="NM">New Mexico</option>
                                                <option value="NY" selected>New York</option>
                                                <option value="NC">North Carolina</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="postalCodeBilling" class="required">Postal Code</label>
                                            <input type="text" class="form-control" id="postalCodeBilling" name="postalCodeBilling">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="wrapper">
                                            <div class="row">
                                                <div class="col-md-5 col-sm-6 col-xs-12">
                                                    <label>
                                                        <input type="checkbox" id="showServiceEnterprise"> Service Address
                                                    </label>
                                                </div>
                                                <div class="col-md-4 col-md-offset-3 col-sm-6 col-xs-12">
                                                    <label class="hidden">
                                                        <input type="checkbox" id="sameServiceEnterprise"> Same as billing
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="serviceAddress hidden" id="serviceBlockEnterprise">
                                                <label for="countriesService" class="required">Country</label>
                                                <select id="countriesService" class="form-control js-example-basic-single countries">
                                                    <option value="AF">Afghanistan</option>
                                                    <option value="AL">Albania</option>
                                                    <option value="DZ">Algeria</option>
                                                    <option value="AS">American Samoa</option>
                                                    <option value="AD">Andorra</option>
                                                    <option value="AO">Angola</option>
                                                    <option value="AI">Anguilla</option>
                                                    <option value="TM">Turkmenistan</option>
                                                    <option value="TC">Turks and Caicos Islands</option>
                                                    <option value="TV">Tuvalu</option>
                                                    <option value="UG">Uganda</option>
                                                    <option value="UA">Ukraine</option>
                                                    <option value="AE">United Arab Emirates</option>
                                                    <option value="GB">United Kingdom</option>
                                                    <option value="US" selected>United States</option>
                                                    <option value="UM">United States Minor Outlying Islands</option>
                                                    <option value="UY">Uruguay</option>
                                                    <option value="UZ">Uzbekistan</option>
                                                    <option value="VU">Vanuatu</option>
                                                </select>
                                                <label for="address1Service" class="required">Address Line 1</label>
                                                <input type="text" class="form-control" id="address1Service" maxlength="30">
                                                <label for="address2Service">Address Line 2</label>
                                                <input type="text" class="form-control" id="address2Service" maxlength="30">
                                                <label for="cityService" class="required">City</label>
                                                <input type="text" class="form-control" id="cityService" maxlength="18">
                                                <div class="row">
                                                    <div class="col-md-8 hidden">
                                                        <label for="stateServiceOthers" class="required">State</label>
                                                        <input type="text" class="form-control" id="stateServiceOthers" name="stateServiceOthers" maxlength="20">
                                                    </div>
                                                    <div class="col-md-8">
                                                        <label for="statesUSService" class="required">State</label>
                                                        <select id="statesUSService" class="form-control js-example-basic-single">
                                                            <option value="AL">Alabama</option>
                                                            <option value="AK">Alaska</option>
                                                            <option value="ME">Maine</option>
                                                            <option value="MD">Maryland</option>
                                                            <option value="MO">Missouri</option>
                                                            <option value="MT">Montana</option>
                                                            <option value="NE">Nebraska</option>
                                                            <option value="NV">Nevada</option>
                                                            <option value="NH">New Hampshire</option>
                                                            <option value="NJ">New Jersey</option>
                                                            <option value="NM">New Mexico</option>
                                                            <option value="NY" selected>New York</option>
                                                            <option value="NC">North Carolina</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="postalCodeService" class="required">Postal Code</label>
                                                        <input type="text" class="form-control" id="postalCodeService" maxlength="10">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="wrapper">
                                            <div class="row">
                                                <div class="col-md-5 col-sm-6 col-xs-12">
                                                    <label>
                                                        <input type="checkbox" id="showShippingEnterprise"> Shipping Address
                                                    </label>
                                                </div>
                                                <div class="col-md-4 col-md-offset-3 col-sm-6 col-xs-12">
                                                    <label class="hidden">
                                                        <input type="checkbox" id="sameShippingEnterprise"> Same as billing
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="shippingAddress hidden" id="shippingBlockEnterprise">
                                                <label for="countriesShipping">Countries</label>
                                                <select id="countriesShipping" class="form-control js-example-basic-single countries" name="countriesShipping">
                                                    <option value="AF">Afghanistan</option>
                                                    <option value="AL">Albania</option>
                                                    <option value="DZ">Algeria</option>
                                                    <option value="AS">American Samoa</option>
                                                    <option value="AD">Andorra</option>
                                                    <option value="AO">Angola</option>
                                                    <option value="AI">Anguilla</option>
                                                    <option value="TM">Turkmenistan</option>
                                                    <option value="TC">Turks and Caicos Islands</option>
                                                    <option value="TV">Tuvalu</option>
                                                    <option value="UG">Uganda</option>
                                                    <option value="UA">Ukraine</option>
                                                    <option value="AE">United Arab Emirates</option>
                                                    <option value="GB">United Kingdom</option>
                                                    <option value="US" selected>United States</option>
                                                    <option value="UM">United States Minor Outlying Islands</option>
                                                    <option value="UY">Uruguay</option>
                                                    <option value="UZ">Uzbekistan</option>
                                                    <option value="VU">Vanuatu</option>
                                                </select>
                                                <label for="address1Shipping">Address Line 1</label>
                                                <input type="text" class="form-control" id="address1Shipping" name="address1Shipping" maxlength="30">
                                                <label for="address2Shipping">Address Line 2</label>
                                                <input type="text" class="form-control" id="address2Shipping" name="address2Shipping" maxlength="30">
                                                <label for="cityShipping">City</label>
                                                <input type="text" class="form-control" id="cityShipping" name="cityShipping" maxlength="18">
                                                <div class="row">
                                                    <div class="col-md-8 hidden">
                                                        <label for="stateShippingOthers" class="required">State</label>
                                                        <input type="text" class="form-control" id="stateShippingOthers" name="stateShippingOthers" maxlength="20">
                                                    </div>
                                                    <div class="col-md-8">
                                                        <label for="statesUSShipping" class="required">State</label>
                                                        <select id="statesUSShipping" class="form-control js-example-basic-single" name="statesUSShipping">
                                                            <option value="AL">Alabama</option>
                                                            <option value="AK">Alaska</option>
                                                            <option value="ME">Maine</option>
                                                            <option value="MD">Maryland</option>
                                                            <option value="MO">Missouri</option>
                                                            <option value="MT">Montana</option>
                                                            <option value="NE">Nebraska</option>
                                                            <option value="NV">Nevada</option>
                                                            <option value="NH">New Hampshire</option>
                                                            <option value="NJ">New Jersey</option>
                                                            <option value="NM">New Mexico</option>
                                                            <option value="NY" selected>New York</option>
                                                            <option value="NC">North Carolina</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="postalCodeShipping" class="required">Postal Code</label>
                                                        <input type="text" class="form-control" id="postalCodeShipping" name="postalCodeShipping" maxlength="10">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row header">
                            <div class="col-md-12 title divider">
                                <h3><span>Custom fields</span></h3>
                            </div>
                        </div>
                        <div class="row form-group">
                            <!-- Custom fiedls -->
                            <div class="col-md-6">
                                <div class="wrapper">
                                    <label for="field1">Field 1</label>
                                    <input type="text" class="form-control" id="field1" maxlength="100">
                                    <label for="field2">Field 2</label>
                                    <input type="text" class="form-control" id="field2" maxlength="100">
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-4 col-xs-4 submitForm">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitTheForm">Create Account</button>
                                <svg class="spinner" id="accountSpinner" width="30px" height="30px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                                    <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
                                </svg>

                            </div>
                        </div>    
                    </form>
                </div>
            </section>
        </div>
        
        <!-- jQuery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.2/js/select2.min.js"></script>
        <script src="js/createAccount.js"></script>
    </body>
</html>
